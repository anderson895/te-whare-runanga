{% extends "base.html" %}
{% block content %}
<div class="container mx-auto py-8">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-3xl font-bold text-gray-900">Manage Users</h2>
    <button id="openAddModal" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500 transition">
      Add User
    </button>
  </div>

  <!-- Users Table -->
  <div class="overflow-x-auto bg-white rounded-lg shadow">
    <table class="min-w-full table-auto">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 text-left">ID</th>
          <th class="px-4 py-2 text-left">Username</th>
          <th class="px-4 py-2 text-left">Email</th>
          <th class="px-4 py-2 text-left">Admin?</th>
          <th class="px-4 py-2 text-left">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr class="border-b hover:bg-gray-50">
          <td class="px-4 py-2">{{ user.id }}</td>
          <td class="px-4 py-2">{{ user.username }}</td>
          <td class="px-4 py-2">{{ user.email }}</td>
          <td class="px-4 py-2">{{ user.is_staff|yesno:"Yes,No" }}</td>
          <td class="px-4 py-2 space-x-2">
            <button class="editBtn px-2 py-1 bg-yellow-400 text-white rounded"
                    data-id="{{ user.id }}" data-username="{{ user.username }}"
                    data-email="{{ user.email }}" data-staff="{{ user.is_staff }}">
              Edit
            </button>
            <button class="deleteBtn px-2 py-1 bg-red-500 text-white rounded" data-id="{{ user.id }}">
              Delete
            </button>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5" class="px-4 py-2 text-center text-gray-500">No users found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<!-- Add User Modal -->
<div id="addModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg w-96">
    <h3 class="text-xl font-bold mb-4">Add User</h3>
    <form id="addUserForm">
      <div class="mb-2">
        <label class="block text-gray-700">Username</label>
        <input type="text" name="username" class="w-full border rounded px-2 py-1" required>
      </div>
      <div class="mb-2">
        <label class="block text-gray-700">Email</label>
        <input type="email" name="email" class="w-full border rounded px-2 py-1">
      </div>
      <div class="mb-2">
        <label class="block text-gray-700">Password</label>
        <input type="password" name="password" class="w-full border rounded px-2 py-1" required>
      </div>
      <div class="mb-4 flex items-center">
        <input type="checkbox" name="is_staff" class="mr-2">
        <label class="text-gray-700">Admin?</label>
      </div>
      <div class="flex justify-end space-x-2">
        <button type="button" id="closeAddModal" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500">Add</button>
      </div>
    </form>
  </div>
</div>

<!-- Edit User Modal -->
<div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg w-96">
    <h3 class="text-xl font-bold mb-4">Edit User</h3>
    <form id="editUserForm">
      <input type="hidden" name="user_id">
      <div class="mb-2">
        <label class="block text-gray-700">Username</label>
        <input type="text" name="username" class="w-full border rounded px-2 py-1" required>
      </div>
      <div class="mb-2">
        <label class="block text-gray-700">Email</label>
        <input type="email" name="email" class="w-full border rounded px-2 py-1">
      </div>
      <div class="mb-2">
        <label class="block text-gray-700">Password (leave blank to keep current)</label>
        <input type="password" name="password" class="w-full border rounded px-2 py-1">
      </div>
      <div class="mb-4 flex items-center">
        <input type="checkbox" name="is_staff" class="mr-2">
        <label class="text-gray-700">Admin?</label>
      </div>
      <div class="flex justify-end space-x-2">
        <button type="button" id="closeEditModal" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-yellow-400 text-white rounded hover:bg-yellow-300">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- jQuery + SweetAlert2 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
$(document).ready(function(){

  // Open/Close Add Modal
  $('#openAddModal').click(() => $('#addModal').removeClass('hidden'));
  $('#closeAddModal').click(() => $('#addModal').addClass('hidden'));

  // Open Edit Modal
  $('.editBtn').click(function(){
    const btn = $(this);
    $('#editModal').removeClass('hidden');
    $('#editUserForm [name="user_id"]').val(btn.data('id'));
    $('#editUserForm [name="username"]').val(btn.data('username'));
    $('#editUserForm [name="email"]').val(btn.data('email'));
    $('#editUserForm [name="is_staff"]').prop('checked', btn.data('staff'));
  });
  $('#closeEditModal').click(() => $('#editModal').addClass('hidden'));

  // Add User AJAX
  $('#addUserForm').submit(function(e){
    e.preventDefault();
    $.ajax({
      url: "{% url 'hotel:add_user' %}",
      method: "POST",
      data: $(this).serialize(),
      headers: {'X-CSRFToken': '{{ csrf_token }}'},
      success: function(res){
        if(res.success){
          Swal.fire('Success','User added successfully','success').then(()=>location.reload());
        } else {
          Swal.fire('Error', res.error, 'error');
        }
      }
    });
  });

  // Edit User AJAX
  $('#editUserForm').submit(function(e){
    e.preventDefault();
    const userId = $('#editUserForm [name="user_id"]').val();
    $.ajax({
      url: `/edit-user/${userId}/`,
      method: "POST",
      data: $(this).serialize(),
      headers: {'X-CSRFToken': '{{ csrf_token }}'},
      success: function(res){
        if(res.success){
          Swal.fire('Success','User updated successfully','success').then(()=>location.reload());
        } else {
          Swal.fire('Error', res.error, 'error');
        }
      }
    });
  });

  // Delete User AJAX
  $('.deleteBtn').click(function(){
    const userId = $(this).data('id');
    Swal.fire({
      title: 'Are you sure?',
      text: "This action cannot be undone!",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#d33',
      cancelButtonColor: '#3085d6',
      confirmButtonText: 'Yes, delete!'
    }).then((result) => {
      if(result.isConfirmed){
        $.ajax({
          url: `/delete-user/${userId}/`,
          method: "POST",
          headers: {'X-CSRFToken': '{{ csrf_token }}'},
          success: function(res){
            if(res.success){
              Swal.fire('Deleted!','User has been deleted.','success').then(()=>location.reload());
            } else {
              Swal.fire('Error', res.error, 'error');
            }
          }
        });
      }
    });
  });

});
</script>
{% endblock %}
